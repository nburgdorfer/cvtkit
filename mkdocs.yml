site_name: Computer Vision Toolkit

nav:
    - Home:
        - Computer Vision Toolkit: index.md
    - Tutorials:
        - Generate Visibility Maps: tutorials/gen_vis_maps.md
        - Mesh To GIF: tutorials/mesh_to_gif.md
        - Mesh To Video: tutorials/mesh_to_vid.md
        - Point Cloud To GIF: tutorials/cloud_to_gif.md
        - Point Cloud To Video: tutorials/cloud_to_vid.md
    - API Reference: 
        - cvtkit.camera: api/camera.md
        - cvtkit.common: api/common.md
        - cvtkit.io: api/io.md
        - cvtkit.datasets:
            #- BlendedMVS: api/datasets_blended.md
            - cvtkit.datasets.dtu: api/datasets_dtu.md
            #- Tanks \& Temples: api/datasets_tanks.md
        - cvtkit.geometry: api/geometry.md
        - cvtkit.filtering: api/filtering.md
        - cvtkit.metrics: api/metrics.md
        - cvtkit.visualization:
            - cvtkit.visualization.latex: api/visualization_latex.md
            - cvtkit.visualization.util: api/visualization_util.md
            - cvtkit.visualization.video: api/visualization_video.md
    - Resources:
        - Pose File Formats: resources/pose_file_formats.md
    - Development:
        - Contributing: development/contrib.md
        - Code of Conduct: development/conduct.md

theme:
    name: "material"
    features:
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.top
    logo: assets/logo.png
    favicon: assets/logo.png
    palette:
      - media: "(prefers-color-scheme: light)"
        scheme: default
        primary: black
        accent: deep purple
        toggle:
            icon: material/lightbulb-outline
            name: Switch to dark mode

      - media: "(prefers-color-scheme: dark)"
        scheme: slate
        primary: orange
        accent: teal
        toggle:
            icon: material/lightbulb
            name: Switch to light mode

markdown_extensions:
    - admonition
    - pymdownx.details
    - pymdownx.superfences
    - attr_list
    - footnotes
    - pymdownx.emoji:
        emoji_index: !!python/name:material.extensions.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg

repo_name: nbugdorfer/cvtkit
repo_url: https://github.com/nburgdorfer/cvtkit

plugins:
  - mkdocstrings:
      handlers:
        python:
          paths: ["./src"]
          options:
            docstring_style: google
